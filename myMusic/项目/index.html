<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雾の音乐</title>

    <!-- 引入-网页图标 -->
    <link rel="stylesheet" href="../iconfont1/font_4036246_j8s43rdld1/iconfont.css">
    <link rel="stylesheet" href="../iconfont1/font_4036246_j8s43rdld1/iconfont.js">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="icon" href="../images/music_wude.png">
    <!-- 引入首页样式 -->
    <link rel="stylesheet" href="../项目/index.css">

    <!-- 引入ajax.js文件 -->
    <script src="../项目/ajax.js"></script>

    <script src="../项目/jquery-3.6.4.js"></script>
    <!-- 引入首页的js渲染文件 -->
    <script src="../项目/index渲染.js"></script>
    <!-- 引入网易云音乐api接口文件 -->
    <script src="http://localhost:3000"></script>


</head>

<body>
    <!-- 动态背景开始 -->
    <video autoplay muted loop src="../video/NightBoy.mp4"></video>

    <div class="wude_box">
        <!-- 头部导航开始 -->
        <div class="wude_head">
            <ul>
                <li class="logo">
                    <img src="../images/music_wude - white.png" alt="">
                    <span>雾の音乐</span>
                </li>
                <li class="libox">
                    <div class="search">
                        <div class="searchinput"><input type="text" color="none">
                            <i class="uil uil-search"></i>
                        </div>

                    </div>
                </li>
                <li class="user">
                    <div class="imgbox">
                        <img src="../images/user.png" alt="">
                    </div>
                    <span>未登录</span>
                </li>
                <li class="minimenu"></li>
            </ul>
        </div>

        <!-- 中间布局 -->
        <div class="wude_container">

            <!-- 菜单开始 -->
            <div class="wude_menu">
                <ul class="menulist">
                    <li class="discover">
                        <span>发现音乐</span>
                    </li>
                    <li class="downloaded">
                        <span>本地歌单</span>
                    </li>
                    <li class="mysong">
                        <span>我的歌单</span>
                    </li>
                </ul>
            </div>

            <!-- 内容栏开始 -->
            <div class="wude_content">
                <div class="scrollbox">

                    <div id="homepage">
                        <ul id="banner">
                            <!-- <li class="banner_li"><img src="imageUrl" alt=""></li> -->
                        </ul>

                        <!-- 指示点 -->
                        <div class="select" id="banner_select">
                            <!-- <a href="#" class="item checked"></a>
                            <a href="#" class="item"></a>
                            <a href="#" class="item"></a> -->
                        </div>
                        <!-- 左侧翻页按钮 -->
                        <div class="btn left" id="banner_btn_left">
                            <!-- 字体图标：左箭头 -->
                            <i class="fa fa-angle-left" aria-hidden="true"></i>
                        </div>
                        <!-- 右侧翻页按钮 -->
                        <div class="btn right" id="banner_btn_right">
                            <!-- 字体图标：右箭头 -->
                            <i class="fa fa-angle-right" aria-hidden="true"></i>
                        </div>
                    </div>

                    <div class="hotsonglist">
                        <ul class="songlist">

                        </ul>
                    </div>

                </div>
            </div>
        </div>

        <!-- 控制条开始 -->
        <div class="wude_playbar">
            <div class="songwindow">
                <div class="music_img">
                    <img src="#" alt="">
                </div>
                <div class="scrollbox">
                    <div class="scroll_name">
                        k歌之王
                    </div>
                    <div class="scroll_author">
                        陈奕迅
                    </div>
                </div>
            </div>

            <div class="music_control">
                <div class="top">
                    <div class="playtype"><span class="iconfont">&#xe62e</span></div>
                    <div class="left"><span class="iconfont">&#xe6ac</span></div>
                    <div class="play"><span class="iconfont">&#xe62c</span></div>
                    <div class="right"><span class="iconfont">&#xe6a9</span></div>
                    <div class="add"><span class="iconfont">&#xfcf8</span></div>
                </div>
                <div class="bottom">

                </div>
            </div>

            <div class="music_btn">
                <div class="btn">
                    <span class="iconfont">&#xfcf8</span>
                </div>
            </div>

        </div>
    </div>


</body>

</html>
